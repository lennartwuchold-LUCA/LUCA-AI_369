name: LUCA CI/CD Pipeline

on:
  push:
    branches: [ main, develop, "claude/*" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: ðŸ” Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
          .venv
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-poetry-${{ matrix.python-version }}-

    - name: ðŸ”§ Install dependencies
      run: |
        poetry config virtualenvs.in-project true
        poetry install --no-interaction --no-ansi

    - name: ðŸ§ª Run tests with pytest
      run: |
        poetry run pytest tests/ -v --tb=short --color=yes

    - name: ðŸ›ï¸ Run L.U.C.A 369/370 Framework tests
      run: |
        poetry run pytest luca_369_370/tests/ -v --tb=short --color=yes

    - name: ðŸŽ¨ Check code formatting with black
      run: |
        poetry run black --check luca/ tests/ luca_369_370/

    - name: ðŸ“Š Check import sorting with isort
      run: |
        poetry run isort --check-only luca/ tests/ luca_369_370/

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ðŸ“¦ Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: ðŸ”§ Install dependencies
      run: |
        poetry config virtualenvs.in-project true
        poetry install --no-interaction --no-ansi

    - name: ðŸ” Type check with mypy
      run: |
        poetry run mypy luca/ luca_369_370/ || true  # Non-blocking for now

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ðŸ“¦ Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: ðŸ—ï¸ Build package
      run: |
        poetry build

    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/

