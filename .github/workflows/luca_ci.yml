name: LUCA CI/CD Pipeline

on:
  push:
    branches: [ main, develop, "claude/*" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ” Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: ðŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy jsonschema matplotlib click pytest black isort mypy

    - name: ðŸ§ª Run tests with pytest
      run: |
        python -m pytest tests/test_allocator.py -v --tb=short --color=yes

    - name: ðŸŽ¨ Check code formatting with black
      run: |
        python -m black --check luca/ tests/ || echo "âš ï¸ Black formatting issues found (non-blocking)"

    - name: ðŸ“Š Check import sorting with isort
      run: |
        python -m isort --check-only luca/ tests/ || echo "âš ï¸ isort issues found (non-blocking)"

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ðŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy jsonschema matplotlib click mypy

    - name: ðŸ” Type check with mypy
      run: |
        python -m mypy luca/ || echo "âš ï¸ Type checking issues found (non-blocking)"

