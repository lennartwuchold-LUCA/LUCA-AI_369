# Pre-commit Hooks für LUCA 369/370
# Installation: poetry run pre-commit install
# Manuell ausführen: poetry run pre-commit run --all-files

repos:
  # Black - Python Code Formatter
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]

  # isort - Import Sortierung
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Flake8 - Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,E266,E501,W503]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear

  # MyPy - Type Checking (optional, nicht blockierend)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        args: [--no-error-summary, --ignore-missing-imports]
        additional_dependencies: [types-all]
        exclude: ^tests/

  # Standard Pre-commit Hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      - id: end-of-file-fixer
        exclude: ^(.*\.md|.*\.txt)$
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Pyupgrade - Modernisiert Python Syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]

# Konfiguration
default_language_version:
  python: python3.11

# Ausschlüsse
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      __pycache__/|
      \.eggs/|
      build/|
      dist/|
      .*\.egg-info/|
      poetry\.lock|
      luca\.db
  )$
